<body>
    <div class="header">
        <div class="header-content">
            <h1>ğŸ“„ Markdown æ–‡æ¡£é¢„è§ˆ</h1>
            <a href="index.html" class="back-btn">â† è¿”å›é¦–é¡µ</a>

    <div class="container">

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ–‡æ¡£...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="markdownContent" class="markdown-content" style="display: none;"></div>
    </div>

    <script>
        // é…ç½® marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
        });

        // è·å– URL å‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // è·å–æ–‡ä»¶è·¯å¾„
        const filePath = getUrlParameter('file') || window.location.hash.substring(1);

        if (!filePath) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'é”™è¯¯ï¼šæœªæŒ‡å®šæ–‡ä»¶è·¯å¾„ã€‚è¯·ä½¿ç”¨ ?file=æ–‡ä»¶å.md æˆ– #æ–‡ä»¶å.md';
        } else {
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.textContent = `æ–‡ä»¶: ${filePath}`;
            fileInfo.style.display = 'flex';

            // åŠ è½½ Markdown æ–‡ä»¶
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // éšè—åŠ è½½æç¤º
                    document.getElementById('loading').style.display = 'none';

                    // è§£æ Markdown
                    const html = marked.parse(markdown);

                    // æ˜¾ç¤ºå†…å®¹
                    const contentDiv = document.getElementById('markdownContent');
                    contentDiv.innerHTML = html;

                    // é«˜äº®ä»£ç ï¼ˆæ£€æŸ¥ hljs æ˜¯å¦å¯ç”¨ï¼‰
                    if (typeof hljs !== 'undefined') {
                        contentDiv.querySelectorAll('pre code').forEach((block) => {
                            try {
                                hljs.highlightElement(block);
                            } catch (e) {
                                console.warn('ä»£ç é«˜äº®å¤±è´¥:', e);
                            }
                        });
                    } else {
                        console.warn('highlight.js æœªåŠ è½½ï¼Œè·³è¿‡ä»£ç é«˜äº®');
                    }

                    // æ˜¾ç¤ºå†…å®¹
                    contentDiv.style.display = 'block';

                    // æ›´æ–°æ ‡é¢˜
                    const firstH1 = contentDiv.querySelector('h1');
                    if (firstH1) {
                        document.title = firstH1.textContent + ' - Markdown é¢„è§ˆ';
                    }

                    // å¤„ç†å†…éƒ¨é“¾æ¥ï¼ˆç›¸å¯¹è·¯å¾„ï¼‰
                    contentDiv.querySelectorAll('a').forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && !href.startsWith('http') && !href.startsWith('#')) {
                            // å¦‚æœæ˜¯ .md æ–‡ä»¶ï¼Œè½¬æ¢ä¸ºé¢„è§ˆé“¾æ¥
                            if (href.endsWith('.md')) {
                                link.href = `markdown_viewer.html?file=${href}`;
                                link.target = '_self';
                            }
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    errorDiv.style.display = 'block';
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯ CORS é”™è¯¯
                    const isCorsError = error.message.includes('Failed to fetch') || 
                                       error.message.includes('CORS') ||
                                       window.location.protocol === 'file:';
                    
                    if (isCorsError) {
                        errorDiv.innerHTML = `
                            <h3>âš ï¸ CORS é”™è¯¯ï¼šæ— æ³•ç›´æ¥åŠ è½½æ–‡ä»¶</h3>
                            <p><strong>åŸå› ï¼š</strong>æµè§ˆå™¨å®‰å…¨ç­–ç•¥é˜»æ­¢äº†ç›´æ¥æ–‡ä»¶è®¿é—®ã€‚</p>
                            <p><strong>è§£å†³æ–¹æ¡ˆï¼š</strong></p>
                            <ol style="margin-left: 20px; margin-top: 10px;">
                                <li style="margin: 8px 0;">
                                    <strong>ä½¿ç”¨æœ¬åœ°æœåŠ¡å™¨ï¼ˆæ¨èï¼‰ï¼š</strong><br>
                                    <code style="background: #f4f4f4; padding: 4px 8px; border-radius: 3px; display: inline-block; margin-top: 4px;">
                                        cd doc && python3 -m http.server 8000
                                    </code><br>
                                    ç„¶åè®¿é—®: <code style="background: #f4f4f4; padding: 4px 8px; border-radius: 3px; display: inline-block; margin-top: 4px;">http://localhost:8000/markdown_viewer.html?file=${filePath}</code>
                                </li>
                                <li style="margin: 8px 0;">
                                    <strong>æˆ–ä½¿ç”¨ Node.jsï¼š</strong><br>
                                    <code style="background: #f4f4f4; padding: 4px 8px; border-radius: 3px; display: inline-block; margin-top: 4px;">
                                        npx http-server doc -p 8000
                                    </code>
                                </li>
                                <li style="margin: 8px 0;">
                                    <strong>æˆ–ä½¿ç”¨é¡¹ç›®æä¾›çš„è„šæœ¬ï¼š</strong><br>
                                    <code style="background: #f4f4f4; padding: 4px 8px; border-radius: 3px; display: inline-block; margin-top: 4px;">
                                        ./start_server.sh
                                    </code>
                                </li>
                            </ol>
                            <p style="margin-top: 15px;"><strong>é”™è¯¯è¯¦æƒ…ï¼š</strong> ${error.message}</p>
                        `;
                    } else {
                        errorDiv.innerHTML = `
                            <h3>âŒ æ— æ³•åŠ è½½æ–‡ä»¶</h3>
                            <p><strong>æ–‡ä»¶è·¯å¾„ï¼š</strong> ${filePath}</p>
                            <p><strong>é”™è¯¯ä¿¡æ¯ï¼š</strong> ${error.message}</p>
                            <p style="margin-top: 15px;">è¯·æ£€æŸ¥ï¼š</p>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>æ–‡ä»¶æ˜¯å¦å­˜åœ¨</li>
                                <li>æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®</li>
                                <li>æ˜¯å¦ä½¿ç”¨äº†æœ¬åœ°æœåŠ¡å™¨</li>
                            </ul>
                        `;
                    }
                });
        }

        // æ”¯æŒç›´æ¥é€šè¿‡ hash åŠ è½½æ–‡ä»¶
        window.addEventListener('hashchange', () => {
            const newFilePath = window.location.hash.substring(1);

    </script>
